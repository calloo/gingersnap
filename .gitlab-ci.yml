image: node:16.4.2

stages:
  - test
  - build
  - deploy

cache:
  paths:
    - node_modules/

validate:
  stage: test
  script:
    - npm install
    - npm run lint
    - npm run test-with-coverage
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml

build_image:
  stage: build
  only:
    - /^release-.+$/
  script:
    - npm run build
    - npm config set registry https://gitlab.com/api/v4/projects/31753272/packages/npm/
    - npm config set -- '//gitlab.com/api/v4/projects/31753272/packages/npm/:_authToken' "$CI_JOB_TOKEN"
    - cd lib && npm publish

pages:
  stage: deploy
  script:
    - npm run docs:external:build
    - npm run docs:internal:build
    - mkdir -f public/internal
    - mv docs/internal/* public/internal
  artifacts:
    paths:
      - public
  only:
    - main
    - develop
